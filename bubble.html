<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Bubble vai</h2>
    <section id="section-container">
        <h4>Bubble vai List</h4>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item" class="item">Voluptatum, assumenda?</li>
            <li class="item">Voluptatibus, numquam.</li>
            <li class="item">Aperiam, eius.</li>
            <li class="item">Quisquam, quia!</li>
            <li class="item">Rem, quo.</li>
        </ul>
    </section>
    <script>
        document.getElementById('second-item').addEventListener('click',function(event){
            console.log('second-item');
            event.stopPropagation();
        })
        //ul 
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('ul clicked');
        })
        //section 
        document.getElementById('section-container').addEventListener('click',function(){
            console.log('section clicked');
        })
    </script>
</body>
</html>
